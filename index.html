<html lang="en">
	<head>
		<title>Friday jQuery Project</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Friday jQuery Project</h1>

			<form id="programming">
				<p>What is your experience with programming?</p>
				<select class="form-control" id="experience">
					<option>Low</option>
					<option>Medium</option>
					<option>High</option>
				</select>

				<p>What type of work do you do?</p>
				<select class="form-control" id="typeWork">
					<option>Business</option>
					<option>Stem</option>
					<option>Medical</option>
				</select>

				<p>What are you hoping to do with programming?</p>
				<select class="form-control" id="hopeToDo">
					<option>FANG</option>
					<option>Midwest</option>
					<option>Degree</option>
				</select>

				<p>What is your experience in logic?</p>
				<select class="form-control" id="experienceLogic">
					<option>Low</option>
					<option>Medium</option>
					<option>High</option>
				</select>

				<p>What is your math ability?</p>
				<select class="form-control" id="mathAbility">
					<option>Algebra</option>
					<option>Calculus</option>
					<option>Discrete Math</option>
				</select>
				<button type="submit" class="btn">Submit</button>
			</form>
			<div class="hidden-item">Your results:</div>
		</div>
	</body>
</html>
